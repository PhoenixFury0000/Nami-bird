<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nami's Adventure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NAMI'S ADVENTURE</h1>
    <div class="score-container">
      <div id="bestScore">Best: 0</div>
      <div id="currentScore">Current: 0</div>
    </div>
  </header>

  <canvas id="canvas" width="431" height="768"></canvas>
  
  <div class="game-over">
    <h2>GAME OVER!</h2>
    <p id="finalScore">Score: 0</p>
    <p id="highScore">Best: 0</p>
    <button class="restart-btn">PLAY AGAIN</button>
  </div>
  
  <div class="instructions">
    Tap or press SPACE to jump<br>
    Avoid the obstacles!
  </div>

  <script src="game.js"></script>
</body>
</html>
